<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./results-summary-component-main/css/styles.css"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main class="main-section">
      <header class="header">
        <p>Your Result</p>
        <div class="ball">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken this tests.
        </p>
      </header>
      <section class="summary-section">
        <h3>Summary</h3>
        <div class="summaries">
          <!-- start of summary -->
          <div class="summary">
            <div class="summary-activity reaction">
              <img
                src="./results-summary-component-main/assets/images/icon-reaction.svg"
                alt=""
              />
              <p>Reaction</p>
            </div>
            <p><span class="bold-text">80</span> / 100</p>
          </div>
          <!-- end of summary -->
          <!-- start of memory -->
          <div class="summary">
            <div class="summary-activity memory">
              <img
                src="./results-summary-component-main/assets/images/icon-memory.svg"
                alt=""
              />
              <p>Memory</p>
            </div>
            <p><span class="bold-text">92</span> / 100</p>
          </div>
          <!-- end od memory -->
          <!-- start of verbal -->
          <div class="summary">
            <div class="summary-activity verbal">
              <img
                src="./results-summary-component-main/assets/images/icon-verbal.svg"
                alt=""
              />
              <p>Verbal</p>
            </div>
            <p><span class="bold-text">61</span> / 100</p>
          </div>
          <!-- end od verbal -->
          <!-- start of visual -->
          <div class="summary">
            <div class="summary-activity visual">
              <img
                src="./results-summary-component-main/assets/images/icon-visual.svg"
                alt=""
              />
              <p>Visual</p>
            </div>
            <p><span class="bold-text">70</span> / 100</p>
          </div>
          <!-- end od visual -->
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
